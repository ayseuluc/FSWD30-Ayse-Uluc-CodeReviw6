<div class="container">
  <h2>New Media</h2>
  <p>Click on the button to create a new Media.</p>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">ADD a Media</button>
  <div id="demo" class="collapse">
    <div class="card">
      <div class="card-body">

        <h1>Add Media</h1>
        <form id="media-form">
          <div class = "form-group">
            <label for="f.title">Title</label>
            <input type="text" id="f.title" class="form-control form-control-sm" placeholder="title">
          </div>
          
          <div class = "form-group">
            <label for="f.author">Author</label>
            <input type="text" id="f.author" class="form-control form-control-sm" placeholder="author">
          </div>
          
          <div class = "form-group">
            <label for="f.media">Media</label>
            <input type="text" id="f.media" class="form-control form-control-sm" placeholder="media">
          </div>

          <div class = "form-group">
            <label for="f.genre">Genre</label>
            <input type="text" id="f.genre" class="form-control form-control-sm" placeholder="genre">
          </div>
          
          <div class = "form-group">
             <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
        
      </div>
    </div>
